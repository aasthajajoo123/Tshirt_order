<body style="background-color: rgb(243, 237, 211);">

    <h1>Customized T-shirt Order Form</h1>
    <form action="/submit_order" method="post" onsubmit="return validateForm()">
        <fieldset>
            <h2>User Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <h2>T-shirt Order Details</h2>
            <label for="tagline">Tagline on the Shirt:</label>
            <input type="text" id="tagline" name="tagline" required>

            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="Red">Red</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
                <option value="Green">Green</option>
            </select>

            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="delivery_date">Date of Delivery:</label>
            <input type="date" id="delivery_date" name="delivery_date" required>

            <label for="other_details">Other Details of Delivery:</label>
            <textarea id="other_details" name="other_details" rows="4"></textarea>

            <input type="submit" value="Place Order">
        </fieldset>
    </form>

    <script>
        function validateForm() {
            // Add your validation logic here
            var phoneInput = document.getElementById("phone");
            if (phoneInput.value.length !== 9) {
                alert("Phone number must be 9 digits long.");
                return false;
            }
            // Add more validation as needed

            // Generate receipt
            var receipt = "Order Receipt\n";
            receipt += "Name: " + document.getElementById("name").value + "\n";
            receipt += "Email: " + document.getElementById("email").value + "\n";
            // Add more order details to the receipt

            receipt += "Date of Generation: " + new Date().toLocaleDateString() + "\n";

            alert(receipt);
            return true;
        }
    </script>
